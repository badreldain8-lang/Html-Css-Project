<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment | Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #fdfdfd; padding: 40px 20px; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .pay-card { background: #fff; max-width: 420px; width: 100%; padding: 40px; border: 1px solid #eee; border-radius: 4px; box-shadow: 0 10px 40px rgba(0,0,0,0.02); }
        .price-hero { font-family: 'Playfair Display', serif; font-size: 2.8rem; text-align: center; margin-bottom: 30px; }
        .option { display: flex; align-items: center; background: #f9f9f9; padding: 15px; margin-bottom: 10px; border: 2px solid transparent; cursor: pointer; transition: 0.3s; }
        .option.active { border-color: #000; background: #fff; }
        .option input { margin-right: 15px; }
        .method { position: relative; background: #000; color: #fff; padding: 25px; margin-top: 30px; text-align: center; border-radius: 4px; }
        .copy-btn { position: absolute; top: 10px; right: 10px; background: #c5a059; color: #fff; border: none; padding: 5px 10px; font-size: 0.6rem; cursor: pointer; text-transform: uppercase; }
        .done-btn { width: 100%; padding: 18px; background: #c5a059; color: #fff; border: none; margin-top: 25px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
<div class="pay-card">
    <div class="price-hero" id="totalDisplay">0</div>
    <div style="text-align:center; color:#888; margin-bottom:20px; font-size:0.8rem;">Select Payment Amount</div>
    
    <label class="option active" onclick="sel(this)">
        <input type="radio" name="pay" value="Full Amount" checked> Full Payment (<span id="fAmt"></span>)
    </label>
    <label class="option" onclick="sel(this)">
        <input type="radio" name="pay" value="50% Deposit"> 50% Deposit (<span id="hAmt"></span>)
    </label>

    <div class="method">
        <button class="copy-btn" onclick="copy()">Copy</button>
        <small style="opacity:0.6; display:block; margin-bottom:5px;">TRANSFER VIA VODAFONE CASH</small>
        <span style="font-size:1.4rem; letter-spacing:2px;">01015653338</span>
    </div>

    <p style="font-size:0.75rem; color:#d32f2f; text-align:center; margin-top:20px;">⚠️ Please take a screenshot of your transfer proof.</p>
    <button class="done-btn" onclick="go()">I have transferred</button>
</div>

<script>
    const p = new URLSearchParams(window.location.search);
    const tot = parseInt(p.get('total'));
    document.getElementById("totalDisplay").innerText = tot + " EGP";
    document.getElementById("fAmt").innerText = tot;
    document.getElementById("hAmt").innerText = tot/2;

    function sel(el) {
        document.querySelectorAll('.option').forEach(o => o.classList.remove('active'));
        el.classList.add('active');
    }
    function copy() { 
        navigator.clipboard.writeText("01015653338"); 
        document.querySelector('.copy-btn').innerText = "Copied";
    }
    function go() {
        localStorage.setItem("paymentChoice", document.querySelector('input[name="pay"]:checked').value);
        window.location.href = `confirmation.html?order=${p.get('order')}`;
    }
</script>
</body>
</html>

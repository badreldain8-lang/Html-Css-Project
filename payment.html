<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <style>
        :root { --primary: #000; --bg: #f4f4f4; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .payment-card { background: #fff; max-width: 450px; width: 100%; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 30px; text-align: center; }
        .total-amount { font-size: 2.5rem; font-weight: bold; margin: 10px 0; }
        .content { padding: 30px; }
        
        /* Payment Option Styling */
        .option-container { margin-bottom: 25px; }
        .option-box { 
            display: flex; align-items: center; background: #f9f9f9; padding: 15px; 
            border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 2px solid transparent; transition: 0.3s;
        }
        .option-box:hover { border-color: #ddd; }
        input[type="radio"] { margin-right: 15px; transform: scale(1.2); accent-color: #000; }
        .selected-option { border-color: #000 !important; background: #fff; }

        .method-box { background: #f9f9f9; border: 1px solid #eee; border-radius: 16px; padding: 20px; margin-bottom: 15px; position: relative; }
        .copy-btn { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); background: #000; color: #fff; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
        .confirm-btn { width: 100%; padding: 18px; background: #28a745; color: white; border: none; border-radius: 12px; font-size: 1rem; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="payment-card">
    <div class="header">
        <h2>Total Amount: <span id="totalVal">0</span> EGP</h2>
        <div style="opacity: 0.8;">Order ID: <span id="orderNum"></span></div>
    </div>

    <div class="content">
        <label style="font-weight: bold; display: block; margin-bottom: 10px;">How much did you transfer?</label>
        <div class="option-container">
            <label class="option-box" id="boxFull">
                <input type="radio" name="payAmount" value="Full Amount" checked onclick="highlight(this)">
                <span>Full Amount (<span id="fullPrice">0</span> EGP)</span>
            </label>
            <label class="option-box" id="boxHalf">
                <input type="radio" name="payAmount" value="50% Deposit" onclick="highlight(this)">
                <span>Half Amount (<span id="halfPrice">0</span> EGP)</span>
            </label>
        </div>

        <div class="method-box">
            <span style="font-size: 0.8rem; color: #888;">Vodafone Cash / InstaPay</span>
            <span style="display: block; font-size: 1.3rem; font-weight: bold;" id="phoneNum">01015653338</span>
            <button class="copy-btn" onclick="copyNum()">Copy</button>
        </div>

        <p style="color: red; font-size: 0.8rem; text-align: center; font-weight: bold;">⚠️ Screenshot required in the next step!</p>

        <button class="confirm-btn" onclick="goToConfirmation()">Next: Send Proof ✅</button>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const total = parseInt(params.get('total'));
    document.getElementById("totalVal").innerText = total;
    document.getElementById("fullPrice").innerText = total;
    document.getElementById("halfPrice").innerText = total / 2;
    document.getElementById("orderNum").innerText = params.get('order');

    function highlight(el) {
        document.querySelectorAll('.option-box').forEach(b => b.classList.remove('selected-option'));
        el.parentElement.classList.add('selected-option');
    }

    function copyNum() {
        navigator.clipboard.writeText("01015653338");
        alert("Number copied!");
    }

    function goToConfirmation() {
        const choice = document.querySelector('input[name="payAmount"]:checked').value;
        localStorage.setItem("paymentChoice", choice);
        window.location.href = `confirmation.html?order=${params.get('order')}`;
    }
    // Set initial highlight
    highlight(document.querySelector('input[name="payAmount"]:checked'));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment | Luxury Store</title>
    <style>
        :root { --primary: #000; --gold: #c5a059; --bg: #f4f4f4; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        .payment-card { 
            background: #fff; max-width: 450px; width: 100%; border-radius: 24px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden;
        }

        .header { background: var(--primary); color: white; padding: 30px; text-align: center; }
        .header h2 { margin: 0; font-weight: 300; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8; }
        .total-amount { font-size: 2.5rem; font-weight: bold; margin: 10px 0; }
        
        .content { padding: 30px; }
        
        .deposit-notice { 
            background: #fff8e1; border-left: 4px solid #ffc107; padding: 15px; 
            margin-bottom: 25px; border-radius: 8px; font-size: 0.95rem; line-height: 1.5;
        }

        .method-box { 
            background: #f9f9f9; border: 1px solid #eee; border-radius: 16px; 
            padding: 20px; margin-bottom: 15px; position: relative;
        }
        .method-label { font-size: 0.75rem; color: #888; font-weight: bold; text-transform: uppercase; }
        .method-value { font-size: 1.4rem; font-weight: bold; display: block; margin-top: 5px; color: #222; letter-spacing: 1px; }
        
        .copy-btn { 
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            background: var(--primary); color: white; border: none; padding: 8px 15px; 
            border-radius: 8px; font-size: 0.75rem; cursor: pointer; transition: 0.2s;
        }
        .copy-btn:hover { opacity: 0.8; }

        .screenshot-warning {
            color: #d32f2f; font-size: 0.85rem; font-weight: bold; text-align: center;
            margin: 20px 0; display: block;
        }

        .confirm-btn { 
            width: 100%; padding: 18px; background: #28a745; color: white; border: none; 
            border-radius: 12px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .confirm-btn:hover { background: #218838; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="payment-card">
    <div class="header">
        <h2>Total Order Amount</h2>
        <div class="total-amount"><span id="totalVal">0</span> EGP</div>
        <div style="font-size: 0.8rem; opacity: 0.7;">Order ID: <span id="orderNum"></span></div>
    </div>

    <div class="content">
        <div class="deposit-notice">
            <strong>Payment Instructions:</strong><br>
            Please transfer the full amount (<span id="fullPrice">0</span> EGP) or at least 50% (<span id="halfPrice">0</span> EGP) to confirm your order.
        </div>

        <div class="method-box">
            <span class="method-label">Vodafone Cash / InstaPay</span>
            <span class="method-value" id="phoneNumber">01015653338</span>
            <button class="copy-btn" onclick="copyNumber()">Copy</button>
        </div>

        <span class="screenshot-warning">⚠️ Don't forget to take a screenshot of your transfer!</span>

        <button class="confirm-btn" onclick="goToConfirmation()">I have transferred ✅</button>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const orderID = params.get('order');
    const total = parseInt(params.get('total')) || 0;

    document.getElementById("orderNum").innerText = orderID;
    document.getElementById("totalVal").innerText = total;
    document.getElementById("fullPrice").innerText = total;
    document.getElementById("halfPrice").innerText = (total / 2);

    function copyNumber() {
        const num = document.getElementById("phoneNumber").innerText;
        navigator.clipboard.writeText(num).then(() => {
            const btn = document.querySelector('.copy-btn');
            btn.innerText = "Copied!";
            btn.style.background = "#28a745";
            setTimeout(() => {
                btn.innerText = "Copy";
                btn.style.background = "#000";
            }, 2000);
        });
    }

    function goToConfirmation() {
        window.location.href = `confirmation.html?order=${orderID}`;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body { font-family: sans-serif; background: #f5f5f7; padding: 20px; color: #1d1d1f; }
        .pay-card { max-width: 400px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h2 { text-align: center; font-size: 1.5rem; }
        .total-box { background: #000; color: #fff; text-align: center; padding: 20px; border-radius: 12px; margin: 20px 0; }
        .total-box span { font-size: 2rem; font-weight: 800; display: block; }
        
        .selector { margin-bottom: 25px; }
        .pay-option { display: block; background: #f5f5f7; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 2px solid transparent; font-weight: 600; }
        input[type="radio"]:checked + span { color: #0071e3; }
        .pay-option:has(input:checked) { border-color: #0071e3; background: #fff; }

        .copy-box { border: 1px dashed #d2d2d7; padding: 15px; border-radius: 12px; position: relative; }
        .copy-btn { position: absolute; right: 10px; top: 10px; background: #0071e3; color: #fff; border: none; padding: 5px 12px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; }
        .confirm-btn { width: 100%; padding: 16px; background: #28a745; color: white; border: none; border-radius: 12px; font-weight: bold; margin-top: 20px; font-size: 1rem; cursor: pointer; }
    </style>
</head>
<body>

<div class="pay-card">
    <h2>Secure Payment</h2>
    <div class="total-box"><small>Total Amount</small><span id="totalDisplay">0</span></div>
    
    <div class="selector">
        <p style="font-weight:600; margin-bottom:10px">Select Transfer Amount:</p>
        <label class="pay-option"><input type="radio" name="amt" value="Full Amount" checked> Full Payment (<span id="fAmt"></span> EGP)</label>
        <label class="pay-option"><input type="radio" name="amt" value="50% Deposit"> 50% Deposit (<span id="hAmt"></span> EGP)</label>
    </div>

    <div class="copy-box">
        <small style="color:#86868b">Vodafone Cash / InstaPay</small>
        <div style="font-size:1.2rem; font-weight:bold" id="num">01015653338</div>
        <button class="copy-btn" onclick="copy()">Copy</button>
    </div>

    <p style="text-align:center; font-size:0.8rem; color:red; margin-top:15px">⚠️ IMPORTANT: Send screenshot after transfer.</p>
    <button class="confirm-btn" onclick="next()">I have Sent the Money ✅</button>
</div>

<script>
    const p = new URLSearchParams(window.location.search);
    const tot = parseInt(p.get('total')) || 0;
    document.getElementById("totalDisplay").innerText = tot + " EGP";
    document.getElementById("fAmt").innerText = tot;
    document.getElementById("hAmt").innerText = tot/2;

    function copy() { navigator.clipboard.writeText("01015653338"); alert("Number Copied"); }
    function next() {
        const choice = document.querySelector('input[name="amt"]:checked').value;
        localStorage.setItem("paymentChoice", choice);
        window.location.href = `confirmation.html?order=${p.get('order')}`;
    }
</script>
</body>
</html>

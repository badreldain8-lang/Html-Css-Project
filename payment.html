<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Payment | Velocity</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Lhb8Z0v/velocity-logo.png">
    <style>
        :root { --accent: #0071e3; --success: #28a745; }
        body { font-family: -apple-system, sans-serif; background: #f5f5f7; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin:0; }
        .card { background: white; width: 90%; max-width: 400px; padding: 35px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.06); }
        .price { text-align: center; font-size: 2.8rem; font-weight: 800; margin: 15px 0; color: var(--accent); letter-spacing: -1px; }
        .option { display: block; background: #f5f5f7; padding: 18px; border-radius: 15px; margin-bottom: 12px; cursor: pointer; border: 2.5px solid transparent; font-weight: 700; transition: 0.2s; }
        .option:has(input:checked) { border-color: var(--accent); background: white; box-shadow: 0 8px 20px rgba(0,113,227,0.1); }
        .pay-box { background: #1d1d1f; color: #fff; padding: 25px; border-radius: 20px; position: relative; margin-top: 25px; }
        .copy-btn { position: absolute; right: 15px; top: 25px; background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .confirm-btn { width: 100%; padding: 18px; background: var(--success); color: white; border: none; border-radius: 15px; font-weight: 800; margin-top: 20px; cursor: pointer; font-size: 1.1rem; }
    </style>
</head>
<body>
<div class="card">
    <h3 style="text-align:center; margin-bottom:0;">Payment Amount</h3>
    <div class="price" id="totalVal">0</div>
    <label class="option"><input type="radio" name="p" value="Full Amount" checked> Full Payment: <span id="f"></span> EGP</label>
    <label class="option"><input type="radio" name="p" value="50% Deposit"> 50% Deposit: <span id="h"></span> EGP</label>
    
    <div class="pay-box">
        <small style="opacity:0.6; text-transform:uppercase; letter-spacing:1px;">Vodafone Cash / InstaPay ⚡</small>
        <div style="font-size:1.4rem; font-weight:800; margin-top:5px" id="num">01015653338</div>
        <button class="copy-btn" onclick="copy()">Copy</button>
    </div>
    
    <p style="text-align:center; color:red; font-size:0.8rem; font-weight:bold; margin-top:15px;">⚠️ PLEASE SEND SCREENSHOT TO WHATSAPP</p>
    <button class="confirm-btn" onclick="done()">I HAVE TRANSFERRED ✅</button>
</div>
<script>
    const p = new URLSearchParams(window.location.search);
    const tot = parseInt(p.get('total'));
    document.getElementById("totalVal").innerText = tot + " EGP";
    document.getElementById("f").innerText = tot;
    document.getElementById("h").innerText = tot/2;

    function copy() { 
        navigator.clipboard.writeText("01015653338");
        document.querySelector('.copy-btn').innerText = "Copied!";
    }
    function done() {
        localStorage.setItem("paymentChoice", document.querySelector('input[name="p"]:checked').value);
        window.location.href = `confirmation.html?order=${p.get('order')}`;
    }
</script>
</body>
</html>

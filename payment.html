<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <style>
        body { font-family: sans-serif; background: #f5f5f7; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin:0; }
        .card { background: white; width: 90%; max-width: 400px; padding: 30px; border-radius: 24px; box-shadow: 0 15px 40px rgba(0,0,0,0.08); }
        .price { text-align: center; font-size: 2.2rem; font-weight: 800; margin: 20px 0; color: #0071e3; }
        .option { display: block; background: #f5f5f7; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 2px solid transparent; font-weight: 600; }
        input:checked + span { color: #0071e3; }
        .option:has(input:checked) { border-color: #0071e3; background: #fff; }
        .copy-box { background: #1d1d1f; color: #fff; padding: 20px; border-radius: 16px; position: relative; margin-top: 20px; }
        .confirm-btn { width: 100%; padding: 18px; background: #28a745; color: white; border: none; border-radius: 12px; font-weight: bold; margin-top: 25px; cursor: pointer; }
    </style>
</head>
<body>
<div class="card">
    <h3 style="text-align:center">Secure Payment</h3>
    <div class="price" id="totalVal">0</div>
    <p style="font-size:0.9rem; color:#666">Transfer full or half to confirm:</p>
    <label class="option"><input type="radio" name="p" value="Full Amount" checked> Full Payment: <span id="f"></span> EGP</label>
    <label class="option"><input type="radio" name="p" value="50% Deposit"> Half (Deposit): <span id="h"></span> EGP</label>
    <div class="copy-box">
        <small>Transfer to (Vodafone Cash):</small>
        <div style="font-size:1.3rem; font-weight:bold; margin-top:5px">01015653338</div>
        <button onclick="navigator.clipboard.writeText('01015653338'); alert('Copied!')" style="position:absolute; right:15px; top:25px; background:#0071e3; color:white; border:none; padding:5px 10px; border-radius:6px; cursor:pointer;">Copy</button>
    </div>
    <button class="confirm-btn" onclick="go()">I have Transferred âœ…</button>
</div>
<script>
    const p = new URLSearchParams(window.location.search);
    const tot = parseInt(p.get('total'));
    document.getElementById("totalVal").innerText = tot + " EGP";
    document.getElementById("f").innerText = tot;
    document.getElementById("h").innerText = tot/2;
    function go() {
        localStorage.setItem("paymentChoice", document.querySelector('input[name="p"]:checked').value);
        window.location.href = `confirmation.html?order=${p.get('order')}`;
    }
</script>
</body>
</html>

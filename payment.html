<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment</title>
<style>body{text-align:center; padding:50px; font-family:Arial; background:#f4f7f6;} .card{background:white; padding:40px; display:inline-block; border-radius:20px; box-shadow:0 5px 15px rgba(0,0,0,0.05);}</style>
</head>
<body>
<div class="card">
    <h2>Order #${orderNum}</h2>
    <h1 style="color:#28a745;">Total: <span id="totalVal"></span> EGP</h1>
    <p>Please transfer at least 50% to confirm your order:</p>
    <div style="background:#eee; padding:20px; border-radius:10px; margin:20px 0;">
        <strong>Vodafone Cash / InstaPay</strong><br>
        <span style="font-size:1.5rem;">01015653338</span>
    </div>
    <button onclick="finish()" style="padding:15px 40px; background:black; color:white; border:none; border-radius:8px; cursor:pointer;">I have transferred</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
document.body.innerHTML = document.body.innerHTML.replace('${orderNum}', params.get('order'));
document.getElementById("totalVal").innerText = params.get('total');
function finish(){ window.location.href = `confirmation.html?order=${params.get('order')}`; }
</script>
</body>
</html>

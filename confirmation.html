<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finish Order</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 60px 20px; }
        .btn { display: inline-block; background: #25D366; color: white; padding: 18px 40px; border-radius: 40px; text-decoration: none; font-weight: bold; font-size: 1.1rem; margin-top: 20px; box-shadow: 0 4px 15px rgba(37,211,102,0.3); }
    </style>
</head>
<body>
    <div style="font-size:80px">✅</div>
    <h2>Order Created</h2>
    <p>Finalize your order by sending your details and screenshot via WhatsApp.</p>
    <a href="#" class="btn" onclick="send()">Send via WhatsApp</a>

<script>
    function send() {
        const cart = JSON.parse(localStorage.getItem("cart"));
        const user = JSON.parse(localStorage.getItem("customerDetails"));
        const payType = localStorage.getItem("paymentChoice");
        const city = localStorage.getItem("selectedGovernorate");
        const total = localStorage.getItem("tempTotal");
        const order = new URLSearchParams(window.location.search).get('order');

        let items = cart.map(i => `- ${i.name} (${i.size}) x${i.qty}`).join("%0A");
        const msg = `*NEW ORDER* ✅%0A%0A*ID:* ${order}%0A*Customer:* ${user.name}%0A*Address:* ${user.addr}, ${city}%0A%0A*Items:*%0A${items}%0A%0A*Total:* ${total} EGP%0A*Transfer:* ${payType}%0A%0A_Attached is my transfer screenshot._`;
        
        window.location.href = `https://wa.me/201015653338?text=${msg}`;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Order</title>
    <style>body{text-align:center; font-family:sans-serif; padding:100px 20px;}</style>
</head>
<body>
    <div style="font-size:80px">âœ…</div>
    <h2>Last Step!</h2>
    <p>Click below to send your order details and screenshot to our WhatsApp.</p>
    <button onclick="sendWA()" style="padding:15px 30px; background:#25D366; color:white; border:none; border-radius:50px; font-weight:bold; cursor:pointer;">Send to WhatsApp ðŸ“±</button>

<script>
function sendWA() {
    const params = new URLSearchParams(window.location.search);
    const cart = JSON.parse(localStorage.getItem("cart"));
    const user = JSON.parse(localStorage.getItem("customerDetails"));
    const city = localStorage.getItem("selectedGovernorate");
    const total = localStorage.getItem("tempTotal");

    let items = cart.map(i => `- ${i.name} (${i.size}) x${i.qty}`).join("%0A");
    const msg = `*NEW ORDER* âœ…%0A%0A*ID:* ${params.get('order')}%0A*Name:* ${user.name}%0A*Phone:* ${user.phone}%0A*Address:* ${user.addr}, ${city}%0A%0A*Items:*%0A${items}%0A%0A*Paid:* ${total} EGP%0A%0A_I am sending the screenshot below._`;
    
    localStorage.removeItem("cart");
    window.location.href = `https://wa.me/201015653338?text=${msg}`;
}
</script>
</body>
</html>

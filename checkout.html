<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Shipping Details</title>
    <style>
        :root { --primary: #000; --whatsapp: #25D366; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        
        .checkout-container { max-width: 1000px; margin: 40px auto; display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; }
        
        /* Form Styling */
        .card { background: #fff; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        h2 { margin-top: 0; font-size: 1.5rem; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; color: #666; }
        .input-group input { 
            width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; 
            box-sizing: border-box; font-size: 1rem; transition: all 0.3s; 
        }
        .input-group input:focus { border-color: var(--whatsapp); outline: none; box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1); }
        .input-group input[readonly] { background: #f9f9f9; color: #888; cursor: not-allowed; }

        /* Summary Sidebar */
        .summary-card { background: #fff; padding: 25px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); height: fit-content; position: sticky; top: 20px; }
        .item-preview { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #f0f0f0; }
        .item-preview img { width: 45px; height: 45px; border-radius: 6px; object-fit: cover; }
        
        .total-row { border-top: 2px solid #eee; margin-top: 15px; padding-top: 15px; font-weight: bold; font-size: 1.3rem; display: flex; justify-content: space-between; }
        
        .confirm-btn { 
            width: 100%; padding: 16px; background: var(--whatsapp); color: white; border: none; 
            border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 20px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .confirm-btn:hover { background: #1ebe57; transform: translateY(-2px); }

        @media (max-width: 850px) { .checkout-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="checkout-container">
    <div class="card">
        <h2>üöö Shipping Information</h2>
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="customerName" placeholder="Enter your full name">
        </div>
        <div class="input-group">
            <label>Delivery Address</label>
            <input type="text" id="customerAddress" placeholder="Building, Street, Area">
        </div>
        <div class="input-group">
            <label>Phone Number</label>
            <input type="tel" id="customerPhone" placeholder="01xxxxxxxxx">
        </div>
        <div class="input-group">
            <label>Selected City</label>
            <input type="text" id="customerGovernorate" readonly>
        </div>
    </div>

    <div class="summary-card">
        <h2>Order Summary</h2>
        <div id="orderItems"></div>
        
        <div class="total-row">
            <span>Total Payable</span>
            <span id="finalTotalVal">0 EGP</span>
        </div>
        
        <button class="confirm-btn" onclick="sendWhatsAppOrder()">
            Order via WhatsApp üì±
        </button>
        <p style="font-size: 0.75rem; color: #888; text-align: center; margin-top: 15px;">
            Clicking will open WhatsApp to send your order details.
        </p>
    </div>
</div>

<script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const selectedGov = localStorage.getItem("selectedGovernorate") || "Not Selected";
    const total = localStorage.getItem("tempTotal") || 0;

    function init() {
        if(cart.length === 0) {
            alert("Your cart is empty!");
            window.location.href = "index.html";
            return;
        }
        document.getElementById("customerGovernorate").value = selectedGov;
        document.getElementById("finalTotalVal").innerText = total + " EGP";

        const container = document.getElementById("orderItems");
        cart.forEach(item => {
            const div = document.createElement("div");
            div.className = "item-preview";
            div.innerHTML = `
                <img src="${item.img}">
                <div>
                    <strong>${item.name}</strong><br>
                    <small>Size: ${item.size} | Qty: ${item.qty}</small>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function sendWhatsAppOrder() {
        const name = document.getElementById("customerName").value;
        const address = document.getElementById("customerAddress").value;
        const phone = document.getElementById("customerPhone").value;

        if(!name || !address || !phone) {
            alert("Please fill in all shipping details first!");
            return;
        }

        // 1. Format the items list for the message
        let itemsMessage = "";
        cart.forEach((item, index) => {
            itemsMessage += `${index + 1}. *${item.name}*%0A   - Size: ${item.size}%0A   - Qty: ${item.qty}%0A   - Price: ${item.price * item.qty} EGP%0A%0A`;
        });

        // 2. Build the final message
        const yourWhatsAppNumber = "201015653338"; // Your phone number
        const orderID = "ORD-" + Math.floor(Math.random() * 900000);
        
        const text = `*NEW ORDER RECEIVED* üõí%0A%0A` +
                     `*Order ID:* ${orderID}%0A` +
                     `--------------------------%0A` +
                     `*Customer Details:*%0A` +
                     `üë§ Name: ${name}%0A` +
                     `üìû Phone: ${phone}%0A` +
                     `üìç Address: ${address}, ${selectedGov}%0A` +
                     `--------------------------%0A` +
                     `*Items:*%0A${itemsMessage}` +
                     `*TOTAL PAYABLE:* ${total} EGP%0A` +
                     `--------------------------%0A` +
                     `_Please confirm my order and let me know the next steps._`;

        // 3. Clear cart and redirect
        localStorage.removeItem("cart");
        window.location.href = `https://wa.me/${yourWhatsAppNumber}?text=${text}`;
    }

    window.onload = init;
</script>

</body>
</html>

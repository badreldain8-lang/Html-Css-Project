<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .card { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: black; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
<div class="card">
    <h2>Delivery Details</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="addr" placeholder="Detailed Address">
    <input type="tel" id="phone" placeholder="Phone Number">
    <p>City: <strong id="cityName"></strong></p>
    <button class="btn" onclick="saveAndPay()">Continue to Payment</button>
</div>

<script>
document.getElementById("cityName").innerText = localStorage.getItem("selectedGovernorate");

function saveAndPay() {
    const name = document.getElementById("name").value;
    const addr = document.getElementById("addr").value;
    const phone = document.getElementById("phone").value;
    if(!name || !addr || !phone) return alert("Fill all fields");

    localStorage.setItem("customerDetails", JSON.stringify({name, addr, phone}));
    const orderID = "ORD-" + Math.floor(Math.random()*900000);
    window.location.href = `payment.html?order=${orderID}&total=${localStorage.getItem("tempTotal")}`;
}
</script>
</body>
</html>

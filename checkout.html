<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping | Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; padding: 40px 20px; background: #fff; }
        .stepper { display: flex; justify-content: center; align-items: center; margin-bottom: 50px; font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; }
        .active { border-bottom: 2px solid #000; padding-bottom: 5px; }
        .form-card { max-width: 500px; margin: 0 auto; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #eee; background: #fafafa; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; background: #000; color: #fff; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="stepper">
        <span class="active">01 Shipping</span> <span style="margin:0 20px; opacity:0.2;">—</span> <span>02 Payment</span> <span style="margin:0 20px; opacity:0.2;">—</span> <span>03 Confirm</span>
    </div>
    <div class="form-card">
        <h2 style="font-family:'Playfair Display'; text-align:center;">Shipping Details</h2>
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="addr" placeholder="Street Address, Building, Apartment">
        <input type="tel" id="phone" placeholder="Mobile Number">
        <button class="btn" onclick="save()">Continue to Payment</button>
    </div>
    <script>
        function save() {
            const n = document.getElementById("name").value;
            const a = document.getElementById("addr").value;
            const p = document.getElementById("phone").value;
            if(!n || !a || !p) return alert("Please fill all details");
            localStorage.setItem("customerDetails", JSON.stringify({name:n, addr:a, phone:p}));
            window.location.href = `payment.html?total=${localStorage.getItem("tempTotal")}&order=ORD-${Math.floor(Math.random()*900000)}`;
        }
    </script>
</body>
</html>

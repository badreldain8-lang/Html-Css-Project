<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سلة المشتريات</title>
<style>
body{font-family:Arial;direction:rtl;background:#f5f5f5;padding:20px}
.container{max-width:500px;margin:auto;background:#fff;padding:20px;border-radius:12px}
button{width:100%;padding:12px;background:#000;color:#fff;border:none;border-radius:8px}
</style>
</head>
<body>

<div class="container">
  <h2>سلة مشترياتك</h2>
  <ul id="cart-items"></ul>
  <p>الإجمالي: <span id="total">0</span> جنيه</p>
  <button onclick="goCheckout()">اكمل الطلب</button>
</div>

<script>
const cart = JSON.parse(localStorage.getItem("cart")) || [];
const list = document.getElementById("cart-items");
const totalSpan = document.getElementById("total");

let total = 0;
cart.forEach(item=>{
  const li = document.createElement("li");
  li.textContent = `${item.name} - ${item.price} جنيه`;
  list.appendChild(li);
  total += item.price;
});
totalSpan.textContent = total;

function goCheckout(){
  window.location.href = "index.html#checkout";
}
</script>

</body>
</html>

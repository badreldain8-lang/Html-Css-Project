<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        :root { --primary: #000; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 20px auto; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        .item { display: grid; grid-template-columns: 80px 1fr auto auto auto; align-items: center; gap: 15px; padding: 15px 0; border-bottom: 1px solid #eee; }
        .item img { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; }
        .qty-box { display: flex; align-items: center; background: #eee; border-radius: 8px; padding: 5px; }
        .qty-btn { border: none; background: #fff; width: 25px; height: 25px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .summary { background: #f9f9f9; padding: 20px; border-radius: 15px; margin-top: 20px; }
        .checkout-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1.1rem; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Cart</h1>
    <div id="cart-list"></div>

    <div class="summary">
        <label>Shipping City:</label>
        <select id="citySelect" onchange="renderCart()" style="width:100%; padding:10px; margin:10px 0;">
            <option value="0">Select City</option>
            <option value="50">Cairo (50 EGP)</option>
            <option value="60">Giza (60 EGP)</option>
            <option value="70">Alexandria (70 EGP)</option>
        </select>
        <p>Shipping: <span id="shipPrice">0</span> EGP</p>
        <h3>Total: <span id="totalPrice">0</span> EGP</h3>
        <button class="checkout-btn" onclick="goCheckout()">Proceed to Checkout</button>
    </div>
</div>

<script>
function renderCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const list = document.getElementById("cart-list");
    let subtotal = 0;
    list.innerHTML = "";

    cart.forEach((item, i) => {
        subtotal += item.price * item.qty;
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
            <img src="${item.img}">
            <div><strong>${item.name}</strong><br><small>Size: ${item.size}</small></div>
            <div class="qty-box">
                <button class="qty-btn" onclick="updateQty(${i},-1)">-</button>
                <span style="padding:0 10px">${item.qty}</span>
                <button class="qty-btn" onclick="updateQty(${i},1)">+</button>
            </div>
            <div style="font-weight:bold">${item.price * item.qty} EGP</div>
            <button onclick="updateQty(${i},-999)" style="border:none; background:none; color:red; cursor:pointer;">üóëÔ∏è</button>
        `;
        list.appendChild(div);
    });

    const ship = parseInt(document.getElementById("citySelect").value);
    document.getElementById("shipPrice").innerText = ship;
    document.getElementById("totalPrice").innerText = subtotal + ship;
    localStorage.setItem("tempTotal", subtotal + ship);
}

function updateQty(i, delta) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart[i].qty += delta;
    if(cart[i].qty < 1) cart.splice(i, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

function goCheckout() {
    const ship = document.getElementById("citySelect").value;
    if(ship == "0") return alert("Select shipping city");
    localStorage.setItem("selectedGovernorate", document.getElementById("citySelect").options[document.getElementById("citySelect").selectedIndex].text);
    window.location.href = "checkout.html";
}
renderCart();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background:#f4f7f6; margin:0; padding:20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .item { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        .item img { width: 60px; height: 60px; border-radius: 8px; margin-right: 15px; }
        .item-info { flex-grow: 1; }
        .item-size { background: #eee; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
        .summary { margin-top: 20px; background: #f9f9f9; padding: 15px; border-radius: 10px; }
        .checkout-btn { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 15px; }
        select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Shopping Cart</h2>
    <div id="items"></div>

    <div class="summary">
        <label>Shipping To:</label>
        <select id="governorate">
            <option value="">Select City</option>
            <option value="cairo">Cairo (50 EGP)</option>
            <option value="giza">Giza (60 EGP)</option>
            <option value="alex">Alexandria (70 EGP)</option>
            <option value="other">Other (80 EGP)</option>
        </select>

        <p>Shipping: <span id="shipping">0</span> EGP</p>
        <h3>Total: <span id="total">0</span> EGP</h3>
        <button class="checkout-btn" onclick="goCheckout()">Checkout Now</button>
    </div>
</div>

<script>
function render(){
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let subtotal = 0;
    const box = document.getElementById("items");
    box.innerHTML = cart.length === 0 ? "<p>Empty cart.</p>" : "";

    cart.forEach((item, i)=>{
        subtotal += item.price * item.qty;
        const p = document.createElement("div");
        p.classList.add("item");
        p.innerHTML = `
            <img src="${item.img}">
            <div class="item-info">
                <strong>${item.name}</strong> <span class="item-size">Size: ${item.size}</span><br>
                <small>${item.price} EGP x ${item.qty}</small>
            </div>
            <button onclick="removeItem(${i})" style="color:red; border:none; background:none; cursor:pointer;">âœ•</button>`;
        box.appendChild(p);
    });

    const gov = document.getElementById("governorate").value;
    let ship = gov==='cairo'?50:gov==='giza'?60:gov==='alex'?70:gov==='other'?80:0;
    document.getElementById("shipping").innerText = ship;
    const final = subtotal + ship;
    document.getElementById("total").innerText = final;
    localStorage.setItem("tempTotal", final);
}

function removeItem(i){
    const cart = JSON.parse(localStorage.getItem("cart"));
    cart.splice(i,1);
    localStorage.setItem("cart", JSON.stringify(cart));
    render();
}

document.getElementById("governorate").addEventListener("change", render);
function goCheckout(){
    if(!document.getElementById("governorate").value) return alert("Select a city");
    localStorage.setItem("selectedGovernorate", document.getElementById("governorate").value);
    window.location.href="checkout.html";
}
render();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Style & Co.</title>
    <style>
        :root { --accent: #0071e3; --text: #1d1d1f; --grey: #86868b; }
        body { font-family: -apple-system, sans-serif; background: #fff; margin: 0; color: var(--text); }
        .nav { position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f2f2f2; z-index: 100; }
        .logo { font-size: 1.4rem; font-weight: 800; letter-spacing: -0.5px; }
        .cart-btn { background: var(--text); color: #fff; padding: 8px 16px; border-radius: 20px; text-decoration: none; font-size: 0.9rem; font-weight: 600; }
        
        .hero { padding: 40px 20px; text-align: center; background: #fbfbfd; }
        .hero h1 { font-size: 2.5rem; margin: 0; }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px; }
        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; } }
        
        .product-card { background: #fff; border-radius: 12px; overflow: hidden; position: relative; }
        .img-wrap { width: 100%; aspect-ratio: 1/1; background: #f5f5f7; overflow: hidden; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; transition: 0.4s; }
        .product-card:hover img { transform: scale(1.05); }
        
        .info { padding: 12px 5px; }
        .price { font-weight: 700; font-size: 1.1rem; margin: 5px 0; }
        .title { color: var(--grey); font-size: 0.9rem; margin: 0; }
        
        select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #d2d2d7; margin: 10px 0; font-size: 14px; outline: none; }
        .add-btn { width: 100%; background: var(--accent); color: #fff; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

<div class="nav">
    <div class="logo">STORE.</div>
    <a href="cart.html" class="cart-btn">Cart (<span id="cartCount">0</span>)</a>
</div>

<div class="hero">
    <h1>New Arrivals</h1>
    <p style="color:var(--grey)">Premium quality for every generation.</p>
</div>

<div class="product-grid">
    <div class="product-card">
        <div class="img-wrap"><img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=500"></div>
        <div class="info">
            <p class="title">Essential Cotton Tee</p>
            <p class="price">450 EGP</p>
            <select id="s1"><option value="">Select Size</option><option value="M">Medium</option><option value="L">Large</option></select>
            <button class="add-btn" onclick="addToCart({id:1, name:'Cotton Tee', price:450, img:'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=500'}, 's1')">Add to Cart</button>
        </div>
    </div>
</div>

<script>
    function updateIcon() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.getElementById("cartCount").innerText = cart.reduce((a,b)=>a+b.qty,0);
    }
    function addToCart(p, sid) {
        const s = document.getElementById(sid).value;
        if(!s) return alert("Select Size");
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const exist = cart.find(x => x.id === p.id && x.size === s);
        if(exist) exist.qty++; else cart.push({...p, size:s, qty:1});
        localStorage.setItem("cart", JSON.stringify(cart));
        updateIcon();
    }
    updateIcon();
</script>
</body>
</html>

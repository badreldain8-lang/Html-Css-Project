<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Streetwear</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Lhb8Z0v/velocity-logo.png">
    <style>
        :root { --accent: #0071e3; --text: #1d1d1f; --grey: #86868b; --success: #28a745; }
        body { font-family: -apple-system, sans-serif; background: #fff; margin: 0; padding-top: 130px; overflow-x: hidden; }
        
        /* Navigation & Categories */
        .header-fixed { position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 1px solid #f2f2f2; }
        .nav-main { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; }
        .logo-wrap { display: flex; align-items: center; gap: 8px; text-decoration: none; color: black; font-weight: 900; }
        .logo-icon { background: #000; color: #fff; padding: 4px 10px; border-radius: 4px; font-style: italic; }
        
        .category-bar { display: flex; justify-content: flex-start; gap: 10px; padding: 0 5% 15px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { border: none; background: #f5f5f7; padding: 8px 18px; border-radius: 20px; font-weight: 600; cursor: pointer; transition: 0.3s; white-space: nowrap; font-size: 0.85rem; }
        .cat-btn.active { background: #000; color: #fff; }

        /* Smaller Grid - 2 columns on mobile, 4 on desktop */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; max-width: 1100px; margin: 0 auto; }
        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(4, 1fr); gap: 25px; } }
        
        /* Smaller Photo Container */
        .product-card { background: #fff; position: relative; }
        .img-container { width: 100%; aspect-ratio: 4/5; background: #f5f5f7; border-radius: 12px; overflow: hidden; position: relative; }
        
        .img-container img { 
            position: absolute; width: 100%; height: 100%; object-fit: cover; 
            opacity: 0; transform: translateX(20px); transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .img-container img.active { opacity: 1; transform: translateX(0); }
        
        /* Visual Indicators for multiple photos */
        .dots-nav { position: absolute; bottom: 8px; width: 100%; display: flex; justify-content: center; gap: 4px; pointer-events: none; }
        .dot { width: 5px; height: 5px; background: rgba(0,0,0,0.2); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: #000; width: 12px; border-radius: 4px; }

        /* Arrows on Desktop */
        .img-nav-btns { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: space-between; }
        .nav-tap { width: 40%; height: 100%; cursor: pointer; display: flex; align-items: center; padding: 10px; opacity: 0; transition: 0.2s; color: #fff; font-size: 1.5rem; }
        .product-card:hover .nav-tap { opacity: 1; }
        .nav-tap:hover { background: rgba(0,0,0,0.05); }

        /* Card Text */
        .info { padding: 10px 4px; }
        .title { color: var(--grey); font-size: 0.8rem; margin: 0; font-weight: 500; }
        .price { font-weight: 800; font-size: 1rem; margin: 4px 0; }
        
        select { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #eee; margin-top: 5px; outline: none; font-size: 0.8rem; background: #fff; }
        .add-btn { width: 100%; background: var(--accent); color: #fff; border: none; padding: 10px; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 8px; font-size: 0.85rem; transition: 0.3s; }
        .add-btn.success { background: var(--success); }

        /* Fly Animation */
        .fly-dot { position: fixed; width: 20px; height: 20px; background: var(--accent); border-radius: 50%; z-index: 9999; transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); pointer-events: none; }
    </style>
</head>
<body>

<div class="header-fixed">
    <div class="nav-main">
        <a href="index.html" class="logo-wrap"><span class="logo-icon">V</span> VELOCITY</a>
        <a href="cart.html" id="cartBtn" style="text-decoration:none; color:black; font-weight:700; background:#f5f5f7; padding:8px 15px; border-radius:20px;">BAG (<span id="cartCount">0</span>)</a>
    </div>
    <div class="category-bar">
        <button class="cat-btn active" onclick="filterCat('all', this)">All Items</button>
        <button class="cat-btn" onclick="filterCat('shoes', this)">Sneakers</button>
        <button class="cat-btn" onclick="filterCat('hoodies', this)">Hoodies</button>
        <button class="cat-btn" onclick="filterCat('pants', this)">Bottoms</button>
    </div>
</div>

<div class="product-grid" id="grid"></div>

<script>
    const products = [
        { id: 1, name: "Nike Dunk Low Retro", price: 3200, category: "shoes", images: ["https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?w=500", "https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?w=500"], sizes: ["41","42","43","44"] },
        { id: 2, name: "Tech Fleece Hoodie", price: 1250, category: "hoodies", images: ["https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=500", "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=500"], sizes: ["M","L","XL"] },
        { id: 3, name: "Utility Cargo Pants", price: 950, category: "pants", images: ["https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=500"], sizes: ["32","34"] },
        { id: 4, name: "Nike Air Force 1", price: 2800, category: "shoes", images: ["https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?w=500"], sizes: ["40","42","44"] }
    ];

    function render(filter = 'all') {
        const grid = document.getElementById("grid");
        const items = filter === 'all' ? products : products.filter(p => p.category === filter);
        
        grid.innerHTML = items.map(p => `
            <div class="product-card">
                <div class="img-container" id="cont-${p.id}">
                    ${p.images.map((img, i) => `<img src="${img}" class="${i === 0 ? 'active' : ''}">`).join('')}
                    ${p.images.length > 1 ? `
                        <div class="img-nav-btns">
                            <div class="nav-tap" onclick="moveImg(${p.id}, -1)">←</div>
                            <div class="nav-tap" onclick="moveImg(${p.id}, 1)" style="justify-content:flex-end">→</div>
                        </div>
                        <div class="dots-nav">
                            ${p.images.map((_, i) => `<div class="dot ${i === 0 ? 'active' : ''}"></div>`).join('')}
                        </div>
                    ` : ''}
                </div>
                <div class="info">
                    <p class="title">${p.name}</p>
                    <p class="price">${p.price} EGP</p>
                    <select id="size-${p.id}"><option value="">Size</option>${p.sizes.map(s=>`<option>${s}</option>`).join('')}</select>
                    <button class="add-btn" onclick="addToCart(${p.id}, event)">Add to Bag</button>
                </div>
            </div>
        `).join('');
    }

    function moveImg(pid, dir) {
        const cont = document.getElementById(`cont-${pid}`);
        const imgs = cont.querySelectorAll('img');
        const dots = cont.querySelectorAll('.dot');
        let activeIdx = [...imgs].findIndex(img => img.classList.contains('active'));
        
        imgs[activeIdx].classList.remove('active');
        dots[activeIdx].classList.remove('active');
        
        activeIdx = (activeIdx + dir + imgs.length) % imgs.length;
        
        imgs[activeIdx].classList.add('active');
        dots[activeIdx].classList.add('active');
    }

    function filterCat(cat, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render(cat);
    }

    function addToCart(pid, event) {
        const size = document.getElementById(`size-${pid}`).value;
        if(!size) return alert("Select Size");
        
        const btn = event.currentTarget;
        const cartBtn = document.getElementById('cartBtn');
        const dot = document.createElement('div');
        dot.className = 'fly-dot';
        dot.style.left = `${event.clientX}px`;
        dot.style.top = `${event.clientY}px`;
        document.body.appendChild(dot);

        setTimeout(() => {
            const rect = cartBtn.getBoundingClientRect();
            dot.style.left = `${rect.left + 20}px`;
            dot.style.top = `${rect.top + 20}px`;
            dot.style.transform = 'scale(0.1)';
            dot.style.opacity = '0';
        }, 50);

        btn.innerText = "Added! ✓";
        btn.classList.add('success');
        setTimeout(() => { btn.innerText = "Add to Bag"; btn.classList.remove('success'); dot.remove(); }, 1000);

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const p = products.find(x => x.id === pid);
        const exist = cart.find(x => x.id === pid && x.size === size);
        if(exist) exist.qty++; else cart.push({...p, img: p.images[0], size, qty:1});
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCount();
    }

    function updateCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.getElementById("cartCount").innerText = cart.reduce((a,b)=>a+b.qty, 0);
    }

    window.onload = () => { render(); updateCount(); };
</script>
</body>
</html>

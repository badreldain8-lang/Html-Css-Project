<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BOUTIQUE | Luxury Wear</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --black: #1a1a1a; --gold: #c5a059; --bg: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--black); margin: 0; padding-top: 80px; }
        
        header { position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid #eee; }
        .nav { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 15px 20px; }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; letter-spacing: 2px; text-transform: uppercase; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 40px; }
        
        .product-card { position: relative; overflow: hidden; transition: 0.3s; }
        .img-container { overflow: hidden; border-radius: 4px; background: #f4f4f4; height: 380px; }
        .product-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease; }
        .product-card:hover img { transform: scale(1.08); }
        
        .product-info { padding: 15px 0; text-align: center; }
        .brand-name { font-size: 0.7rem; letter-spacing: 2px; color: var(--gold); text-transform: uppercase; margin-bottom: 5px; display: block; }
        .product-title { font-family: 'Playfair Display', serif; font-size: 1.1rem; margin: 5px 0; }
        .price { font-weight: 300; font-size: 1rem; color: #555; }
        
        .size-select { width: 100%; padding: 10px; margin: 15px 0; border: 1px solid #ddd; background: #fff; font-size: 0.8rem; letter-spacing: 1px; }
        .buy-btn { width: 100%; padding: 12px; background: var(--black); color: white; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; transition: 0.3s; }
        .buy-btn:hover { background: var(--gold); }
        
        .cart-count-pill { background: var(--black); color: white; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; text-decoration: none; }
    </style>
</head>
<body>

<header>
    <div class="nav">
        <div class="logo">Boutique</div>
        <a href="cart.html" class="cart-count-pill">Bag (<span id="cartCount">0</span>)</a>
    </div>
</header>

<div class="container">
    <div class="grid">
        <div class="product-card">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?q=80&w=600" alt="Shirt">
            </div>
            <div class="product-info">
                <span class="brand-name">Summer Essentials</span>
                <div class="product-title">Premium Silk Blend Tee</div>
                <div class="price">550 EGP</div>
                <select class="size-select" id="size-1">
                    <option value="">Select Size</option>
                    <option value="S">Small</option><option value="M">Medium</option><option value="L">Large</option>
                </select>
                <button class="buy-btn" onclick="addToCart({id:1, name:'Silk Blend Tee', price:550, img:'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?q=80&w=600'}, 'size-1')">Add to Bag</button>
            </div>
        </div>
        <div class="product-card">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=600" alt="Sneakers">
            </div>
            <div class="product-info">
                <span class="brand-name">Italian Craft</span>
                <div class="product-title">Modern Runner Sneakers</div>
                <div class="price">1,450 EGP</div>
                <select class="size-select" id="size-2">
                    <option value="">Select Size</option>
                    <option value="42">42</option><option value="43">43</option><option value="44">44</option>
                </select>
                <button class="buy-btn" onclick="addToCart({id:2, name:'Modern Runner', price:1450, img:'https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=600'}, 'size-2')">Add to Bag</button>
            </div>
        </div>
    </div>
</div>

<script>
    function updateIcon() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.getElementById("cartCount").innerText = cart.reduce((a,b)=>a+b.qty,0);
    }
    function addToCart(p, sid) {
        const s = document.getElementById(sid).value;
        if(!s) return alert("Please select a size.");
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const exist = cart.find(x => x.id === p.id && x.size === s);
        if(exist) exist.qty++; else cart.push({...p, size:s, qty:1});
        localStorage.setItem("cart", JSON.stringify(cart));
        updateIcon();
    }
    window.onload = updateIcon;
</script>
</body>
</html>

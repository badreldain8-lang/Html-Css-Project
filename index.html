<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Streetwear | Shop</title>
    <style>
        :root { --accent: #0071e3; --text: #1d1d1f; --grey: #86868b; --success: #28a745; }
        body { font-family: -apple-system, sans-serif; background: #fff; margin: 0; padding-top: 120px; }
        
        /* Navigation & Categories */
        .header-fixed { position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 1px solid #f2f2f2; }
        .nav-main { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; }
        .logo-wrap { display: flex; align-items: center; gap: 8px; text-decoration: none; color: black; font-weight: 800; font-size: 1.2rem; }
        .logo-icon { background: #000; color: #fff; padding: 4px 10px; border-radius: 4px; font-style: italic; }
        
        .category-bar { display: flex; justify-content: center; gap: 15px; padding-bottom: 15px; overflow-x: auto; }
        .cat-btn { border: none; background: #f5f5f7; padding: 8px 20px; border-radius: 20px; font-weight: 600; cursor: pointer; transition: 0.3s; white-space: nowrap; }
        .cat-btn.active { background: #000; color: #fff; }

        /* Grid & Card */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px; max-width: 1100px; margin: 0 auto; }
        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(3, 1fr); } }
        
        .product-card { background: #fff; position: relative; }
        .img-container { width: 100%; aspect-ratio: 1/1; background: #f5f5f7; border-radius: 12px; overflow: hidden; position: relative; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .img-container img.active { display: block; }
        
        /* Image Arrows */
        .img-nav { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; transform: translateY(-50%); padding: 0 5px; box-sizing: border-box; }
        .img-nav button { background: rgba(255,255,255,0.7); border: none; width: 25px; height: 25px; border-radius: 50%; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; }

        .info { padding: 12px 0; }
        .price { font-weight: 800; font-size: 1.1rem; margin: 5px 0; }
        .title { color: var(--grey); font-size: 0.85rem; margin: 0; }
        select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin: 10px 0; outline: none; }
        .add-btn { width: 100%; background: var(--accent); color: #fff; border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div class="header-fixed">
    <div class="nav-main">
        <a href="#" class="logo-wrap"><span class="logo-icon">V</span> VELOCITY</a>
        <a href="cart.html" style="text-decoration:none; color:black; font-weight:700;">BAG (<span id="cartCount">0</span>)</a>
    </div>
    <div class="category-bar" id="categoryBar">
        <button class="cat-btn active" onclick="filterCat('all', this)">All</button>
        <button class="cat-btn" onclick="filterCat('shoes', this)">Shoes</button>
        <button class="cat-btn" onclick="filterCat('hoodies', this)">Hoodies</button>
        <button class="cat-btn" onclick="filterCat('pants', this)">Pants</button>
    </div>
</div>

<div class="product-grid" id="grid"></div>

<script>
    const products = [
        { id: 1, name: "Nike Air Force 1 '07", price: 2800, category: "shoes", images: ["https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?w=500", "https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?w=500"], sizes: ["40","42","44"] },
        { id: 2, name: "Essential Hoodie", price: 850, category: "hoodies", images: ["https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=500", "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=500"], sizes: ["S","M","L"] },
        { id: 3, name: "Street Cargo", price: 950, category: "pants", images: ["https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=500"], sizes: ["32","34"] }
        // Add more items here...
    ];

    let currentCategory = 'all';

    function render(filter = 'all') {
        const grid = document.getElementById("grid");
        const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);
        
        grid.innerHTML = filtered.map(p => `
            <div class="product-card">
                <div class="img-container" id="container-${p.id}">
                    ${p.images.map((img, i) => `<img src="${img}" class="${i === 0 ? 'active' : ''}" data-index="${i}">`).join('')}
                    ${p.images.length > 1 ? `
                        <div class="img-nav">
                            <button onclick="changeImg(${p.id}, -1)">←</button>
                            <button onclick="changeImg(${p.id}, 1)">→</button>
                        </div>
                    ` : ''}
                </div>
                <div class="info">
                    <p class="title">${p.name}</p>
                    <p class="price">${p.price} EGP</p>
                    <select id="size-${p.id}"><option value="">Size</option>${p.sizes.map(s=>`<option>${s}</option>`).join('')}</select>
                    <button class="add-btn" onclick="addToCart(${p.id})">Add to Bag</button>
                </div>
            </div>
        `).join('');
    }

    function changeImg(pid, dir) {
        const container = document.getElementById(`container-${pid}`);
        const imgs = container.querySelectorAll('img');
        let activeIdx = [...imgs].findIndex(img => img.classList.contains('active'));
        
        imgs[activeIdx].classList.remove('active');
        activeIdx = (activeIdx + dir + imgs.length) % imgs.length;
        imgs[activeIdx].classList.add('active');
    }

    function filterCat(cat, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render(cat);
    }

    function addToCart(pid) {
        const p = products.find(x => x.id === pid);
        const s = document.getElementById(`size-${pid}`).value;
        if(!s) return alert("Select Size");
        
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const exist = cart.find(x => x.id === pid && x.size === s);
        if(exist) exist.qty++; else cart.push({...p, img: p.images[0], size:s, qty:1});
        
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCount();
    }

    function updateCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.getElementById("cartCount").innerText = cart.reduce((a,b)=>a+b.qty, 0);
    }

    window.onload = () => { render(); updateCount(); };
</script>
</body>
</html>
